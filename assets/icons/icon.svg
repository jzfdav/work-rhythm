<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#121212;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Container -->
  <rect width="512" height="512" fill="url(#grad1)" rx="128" />
  
  <!-- Minimal Clock/Structure Ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#333333" stroke-width="24" />
  
  <!-- Abstract Time Block Indicator (Focus) -->
  <path d="M256 76 A 180 180 0 0 1 436 256" fill="none" stroke="#e0e0e0" stroke-width="24" stroke-linecap="round" />
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="24" fill="#a0a0a0" />
  
  <!-- Hour Hand -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#e0e0e0" stroke-width="24" stroke-linecap="round" />
  
  <!-- Minute Hand -->
  <line x1="256" y1="256" x2="340" y2="256" stroke="#a0a0a0" stroke-width="24" stroke-linecap="round" />
</svg>
